<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>
        <strong>Registration Form</strong>
    </h1>
    <form action="/process" method="post">
        <div>
            <label>First Name:* </label>
            <input type="text" name="first_name"
            placeholder="Your first name..." >
        </div>
        <div>
            <label>Last Name:* </label>
            <input type="text" name="last_name"
            placeholder="Your last name..." >
        </div>
        <div>
            <label>Email Address:* </label>
            <input type="text" name="email_address"
            placeholder="Your email address..." >
        </div>
        <div>
            <label>Password:* </label>
            <input type="password" name="password"
            placeholder="Enter your password..." >
        </div>
        <div>
            <label>Confirm Password:* </label>
            <input type="password" name="confirm_password"
            placeholder="Re-enter your password..." >
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date" name="date_of_birth" >
        </div>
        <div>
            <label>Gender Identity: </label>
        </div>
        <div>
            <input type="radio" name="Gender" value="Male"
            id="normal">
                <label for="Male">Male</label>
            <input type="radio" name="Gender" value="Female"
            id="normal">
                <label for="Female">Female</label>
            <input type="radio" name="Gender" value="Non-binary"
            id="normal">
                <label for="Non-binary">Non-binary</label>
            <input type="radio" name="Gender" value="I prefer not to answer"
            id="normal">
                <label for="I prefer not to answer">I prefer not to answer</label>
        </div>
        <div>
            <label>A short description about myself: </label>
        </div>
        <div>
                <textarea name="comment" cols="20" rows="3"></textarea>
        </div>
        <div>
            <label>Favorite Language: </label>
                <select name="language">
                    <option>JavaScript</option>
                    <option>Python</option>
                    <option>C++</option>
                    <option>Java</option>
                </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
                <label for="accept">Yes, I would like to receive periodic email updates!</label>
        </div>
        <div>
            <input type="submit" value="Create Account!" >
        </div>
        <label>*Indicates a required field</label>
    </form>
</body>
</html>
